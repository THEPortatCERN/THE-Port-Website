projects_page.projects.content:
  path: /projects/list
  defaults:
    _title: Projects
    _controller: '\Drupal\projects_page\Controller\ProjectsListController::content'
  requirements:
    _access: "TRUE"
projects_page.projects.json:
  path: /projects/list.json
  defaults:
    _controller: '\Drupal\projects_page\Controller\ProjectsListController::json'
  requirements:
    _access: "TRUE"
